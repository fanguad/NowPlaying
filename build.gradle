subprojects {
    buildscript {
        repositories {
            jcenter()
        }
    }

    apply plugin: 'java'

    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            url "../lib"
        }
    }

    dependencies {
        compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.9.1'
        compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.9.1'
        compile group: 'org.jetbrains', name: 'annotations', version: '15.0'
    }
}