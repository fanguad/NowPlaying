apply plugin: 'java-library-distribution'
apply plugin: 'com.github.johnrengelman.shadow'

buildscript {
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:4.0.2'
    }
}
dependencies {
    implementation project(':nowplaying')
    implementation project(':nowplaying-itunesremote')
    implementation project(':mediamonkey5')
}

distributions {
    main{
        distributionBaseName = 'NowPlaying'
        contents {
            from { 'src/dist' }
        }
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'org.nekocode.nowplaying.NowPlayingController'
    }
}

shadowJar {
    baseName = 'NowPlaying'
}
