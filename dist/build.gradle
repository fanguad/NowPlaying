apply plugin: 'java-library-distribution'
apply plugin: 'com.github.johnrengelman.shadow'

buildscript {
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.1'
    }
}
dependencies {
    compile project(':nowplaying')
    compile project(':nowplaying-itunesremote')
}

distributions {
    main{
        baseName = 'NowPlaying'
        contents {
            from { 'src/dist' }
        }
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'org.nekocode.nowplaying.NowPlayingController'
    }
}

shadowJar {
    baseName = 'NowPlaying'
}
